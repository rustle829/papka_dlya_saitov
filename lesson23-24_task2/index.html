<style>
	/*вот так ставятся комментарии внутри style*/

	/* ВСЯ ШАПКА */
	.header {
		background-color: gray;
		height: 100px;
		font-family: arial;
	}
	/* ЦЕНТРАЛЬНЫЙ ГЛАВНЫЙ ДИВ */
	.charts-container {
		width: 1000px;
		height: 2000px;
		margin-left: auto;
		margin-right: auto;
		font-family: arial;

	}

	/* ДИВ, КОТОРЫЙ СОДЕРЖИТ ДИВЫ ДЛЯ ЛОГОТИПА, ССЫЛОК И КНОПКИ */
	.header-center {
		height: 95px;
		background-color: gray;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		display: flex;
	}
	/* ДИВ ДЛЯ ЧЕТЫРЕХ КНОПОК СОРТИРОВКИ */
	.charts-sort {
		height: 100px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		
	}
	/* ДИВ ДЛЯ ПЕСНИ, КОТОРАЯ ПОДНЯЛАСЬ В РЕЙТИНГЕ ПЕСЕН */
	.charts-up {
		height: 200px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		background-color: C5EDD1;
		border-radius: 10px;
		margin-top: 10px;
		display: flex;
	}
	/* ДИВ ДЛЯ НОВОЙ ПЕСНИ, КОТОРАЯ ПОПАЛА В РЕЙТИНГ ПЕСЕН */
	.charts-new {
		height: 200px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		background-color: FFE7BA;
		border-radius: 10px;
		margin-top: 10px;
		display: flex;
	}
	/* ДИВ ДЛЯ ПЕСНИ, КОТОРАЯ ОПУСТИЛАСЬ В РЕЙТИНГЕ ПЕСЕН */
	.charts-down {
		height: 200px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		background-color: EDC2C2;
		border-radius: 10px;
		margin-top: 10px;
		display: flex;
	}
	/* ДИВ ДЛЯ ЛОГОТИПА САЙТА*/
	.box-logo {
		height: 95px;
		width: 200px;
		
		 
	}
	/* ДИВ ДЛЯ ЧЕТЫРЕХ ССЫЛОК САЙТА*/
	.box-links {
		height: 65px;
		width: 650px;
		padding-top: 30px;
		 
	}
	/* ДИВ ДЛЯ КНОПКИ "SUBSCRIBE" */
	.box-buttons {
		height: 95px;
		width: 150px;
		
		 
	}
	/* ДИВ ДЛЯ НОМЕРА И СТАТУСА ПЕСНИ В РЕЙТИНГЕ */
	.charts-rank {
		width: 120px;
		height: 160px;
		text-align: center;
		padding-top: 40px;	
	}
	/* ДИВ ДЛЯ НАЗВАНИЯ И ИСПОЛНИТЕЛЯ ПЕСНИ */
	.charts-info {
		width: 550px;
		height: 180px;
		padding-top: 20px;
		font-weight: 700;
		font-size: 25px
	}
	/* ДИВ ДЛЯ КНОПОК ПЕСНИ */
	.charts-button {
		width: 180px;
		height: 180px;
		padding-top: 20px;
		
	}
	/* ДИВ ДЛЯ КАРТИНКИ ПЕСНИ ИЛИ АЛЬБОМА */
	.charts-img {
		width: 150px;
		height: 200px;
		
		
	}
	/* ЧЕТЫРЕ ССЫЛКИ В ШАПКЕ */
	.links-header {
		margin-left: 50px;
		color: white;
	}

	.button-purple {
		background-color: purple;
		color: white;
		margin-top: 20px;
		width: 150px;
		height: 40px;
		border: none;
		border-radius: 5px;
	}
	/* СИНЯЯ КНОПКА */
	.button-blue {
		background-color: blue;
		color: white;
		margin-top: 20px;
		width: 160px;
		height: 40px;
		border: none;
		border-radius: 5px;
	}

		margin-top: 20px;
		width: 150px;
		height: 40px;
		border-radius: 5px;
		border: none;
		color: white;
	}

	.button-red {
		background-color: red;
		color: white;
		margin-top: 20px;
		width: 150px;
		height: 40px;
		border: none;
		border-radius: 5px;
	}

		background-color: orange;
		color: white;
		margin-top: 20px;
		width: 150px;
		height: 40px;
		border-radius: 5px;
		border: none;
	}

		color: green;

		color: orange;

		color: red;

	}

	.charts-img-size {

		margin-top: 40px;

	}
</style>
